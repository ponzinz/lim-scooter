<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim Scooters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="alpha-box">
        <header>
            <img src="MaterialeEsercizioLim/logo.png" alt="">
            <span id="title"><strong>Taking Booleaners from A to B</strong></span>
        </header>
        <nav>
            <div class="aligned-nav">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>
        <main>
            <section>
                <div>
                    <input type="checkbox" name="" id="">
                    <span class="scooter-name">Monopattino Gino22</span>
                </div>
                <span class="position">Via Guadalametri - a 220 metri da te</span>
                <span class="battery-status">Stato carica:</span>
                <div id="Gino22-battery-status"></div>
            </section>
            <section>
                <div>
                    <input type="checkbox" name="" id="">
                    <span class="scooter-name">Monopattino Mike24</span>
                </div>
                <span class="position">Via Ricciardoni - a 420 metri da te</span>
                <span class="battery-status">Stato carica:</span>
                <div id="Mike24-battery-status"></div>
            </section>
            <section>
                <div>
                    <input type="checkbox" name="" id="">
                    <span class="scooter-name">Monopattino Fede154</span>
                </div>
                <span class="position">Via Mentarini - a 490 metri da te</span>
                <span class="battery-status">Stato carica:</span>
                <div id="Fede154-battery-status"></div>
            </section>
        </main>
    </div>
    
</body>
</html>
